<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <h1 v-bind="test"></h1>
        <input type="text" v-model="test" />
        <button v-click="increase">增加</button>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                test:1
            },
            methods:{
                increase: function(){
                    console.log(this.test)
                    this.test = this.test + 1
                }
            }
        })
    </script>
</body>
</html>
