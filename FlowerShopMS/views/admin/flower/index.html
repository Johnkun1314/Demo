<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 鲜花列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="/admin/flower/add"> 添加鲜花</a> </li>
        <li>搜索：</li>
       
        <li>
          <form action="" method="get">
          <input type="text" value="<%= search %>" placeholder="请输入搜索关键字" name="search" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <button class="button border-main icon-search">搜索</button>
          </form>
        </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">鲜花编号</th>
        <th>花名</th>
        <th>价格</th>
        <th>数目</th>
        <th>所属仓库</th>
        <th>供应商</th> 
        <!-- <th>状态</th> -->
        <th width="310">操作</th>
      </tr>
      <!-- ejs 的模板引擎 -->
      <% data.forEach(item=>{ %>
         <tr>
          <td style="text-align:left; padding-left:20px;"><%= item.fitem %></td>
          <td><%= item.fname %></td>
          <td><%= item.fmoney %>元/朵</td>
          <td><%= item.finventory %>朵</td>
          <td><%= item.wnumber %>号</td>
          <td><%= item.sname %></td>
          <td>
            <div class="button-group"> 
              <a class="button border-main" href="/admin/flower/edit?id=<%= item.fitem %>"><span class="icon-edit"></span> 修改</a> 
              <a class="button border-red" href="javascript:void(0)" onclick=" del(this,<%= item.fitem %>)"><span class="icon-trash-o"></span> 删除</a> 
            </div>
          </td>
        </tr>

      <% }) %>
      
      <tr>
        <td colspan="8">
          <div class="pagelist"> 
            <%- show%>
          </div>
        </td>
      </tr>
    </table>
  </div>
<script>


  function del(obj,id){
    // 确认框
    console.log(obj);
    console.log('1');
    console.log(id);
    if (confirm("您确认要删除？")) {
      // 发送ajax请求删除
      $.get("/admin/fitem/ajax_del",{id:id},function(data){
        // 判断是否删除成功
        if (data==1) {
          $(obj).parents("tr").remove();
        }else{
          alert("删除失败");
        }
      })
    };

  }
</script>
</body>
</html>
