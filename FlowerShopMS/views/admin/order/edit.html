<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 派送管理</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label for="sitename">订单号</label>
        </div>
        <div class="field">
          <input type="text" class="input" id="mpass" name="onumber" size="50" placeholder="请输入派送员工号" value="<%= data.onumber %>" readonly data-validate="required:请输入订单号" />       
        </div>
      </div>  
      

      <div class="form-group">
        <div class="label">
          <label for="sitename">派送员工号</label>
        </div>
        <div class="field">
          <input type="text" class="input" id="mpass" name="enumber" size="50" placeholder="请输入派送员工号" value="<%= data.enumber %>"  data-validate="required:请输入派送员工号,length#==6:派送员工号应该等于6位" />       
        </div>
      </div>  


      <div class="form-group">
        <div class="label">
          <label for="sitename">派送状态：</label>
        </div>
        <div class="field">
          <label for="" style="line-height:32px;"><input <%= data.ostate == "出库中" ? "checked" : ''%> type="radio" name="ostate" value="出库中" id=""> 出库中</label>
          <label for="" style="line-height:32px;"><input <%= data.ostate == '派送中' ? "checked" : ''%> type="radio" name="ostate" value="派送中" id=""> 派送中</label>
          <label for="" style="line-height:32px;"><input <%= data.ostate == '已签收' ? "checked" : ''%> type="radio" name="ostate" value="已签收" id=""> 已签收</label>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
