<title></title>

<body>
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 订单详情</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">流水号</th>
        <th>订单号</th>
        <th>花名</th>
        <th>数目</th>
        <th>单价</th>
        <th>总价</th>
        <!-- <th>状态</th> -->

      </tr>
      <!-- ejs 的模板引擎 -->
      <% data.forEach(item=>{ %>
         <tr>
          <td style="text-align:left; padding-left:20px;"><%= item.ditem %></td>
          <td><%= item.onumber %></td>
          <td><%= item.dname %></td>
          <td><%= item.dcount %>朵</td>
          <td><%= item.dmoney %>/朵</td>
          <td><%= item.dtotal %>元</td>
          
      <% }) %>
      
      <tr>
        <td colspan="8">
          <div class="pagelist"> 
            <%- show%>
          </div>
        </td>
      </tr>
    </table>
  </div>
