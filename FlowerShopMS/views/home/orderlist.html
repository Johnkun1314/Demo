<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 订单列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <!-- <li> <a class="button border-main icon-plus-square-o" href="/admin/order/add"> 添加订单</a> </li> -->
        <li>搜索：</li>
       
        <li>
          <form action="" method="get">
          <input type="text" value="<%= search %>" placeholder="请输入搜索关键字" name="search" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <button class="button border-main icon-search">搜索</button>
          </form>
        </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">订单号</th>
        <th>用户账号</th>
        <th>交易额</th>
        <th>派送员工号</th>
        <th>下单时间</th>
        <th>派送状态</th>
        <th>我的评论</th>
        <!-- <th>状态</th> -->
        <th width="310">操作</th>
      </tr>
      <!-- ejs 的模板引擎 -->
      <% data.forEach(item=>{ %>
         <tr>
          <td style="text-align:left; padding-left:20px;"><%= item.onumber %></td>
          <td><%= item.croot %></td>
          <td><%= item.ototal %>元</td>
          <td><%= item.enumber %></td>
          <td><%= item.otime %></td>
          <td><%= item.ostate %></td>
          <td> <a style="color:blue"  href="/feedback?id=<%= item.onumber %>">查看详情</a> </td>
          <td>
            <div class="button-group"> 
              <a class="button border-red" href="/detail?id=<%= item.onumber %>"><span class="icon-trash-o"></span> 订单详情</a> 
            </div>
          </td>
        </tr>

      <% }) %>
      
      <tr>
        <td colspan="8">
          <div class="pagelist"> 
            <%- show%>
          </div>
        </td>
      </tr>
    </table>
  </div>
